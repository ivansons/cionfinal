          alter:
            alter_text: true
            text: "        <div class=\"profile__section row row--between responsive--sm align--center\">\r\n            <h1 class=\"text--italic\">\r\n                {{ title }}\r\n            </h1>\r\n\r\n            <div class=\"text--right\">\r\n                <div class=\"row align--center\">\r\n                    <small class=\"mar__r--sm -hide-bp-sm\">\r\n                        Your profile is 80% complete\r\n                    </small>\r\n                    <button class=\"btn__highlight\">Edit</button>\r\n                </div>\r\n            </div>\r\n        </div>\r\n\r\n        <div class=\"profile__section\">\r\n            <div class=\"container--sm row row--between pos--l align--start\">\r\n                <div>\r\n                    <svg class=\"icon\">\r\n                        <use xlink:href=\"assets/svg/sprite.svg#icon-warn\"></use>\r\n                    </svg>\r\n                    <label class=\"label--warning\">\r\n                        You haven't updated your profile in 60 days.\r\n                    </label>\r\n                </div>\r\n\r\n                <button class=\"btn__highlight btn--small mar__l--lg\">Update Profile</button>\r\n            </div>\r\n        </div>\r\n\r\n        <div class=\"profile__section row row--between align--start responsive--sm\">\r\n\r\n            <div class=\"col--60\">\r\n                <h3>About</h3>\r\n\r\n                <p>\r\n              {{ field_about }}\r\n                </p>\r\n            </div>\r\n\r\n            <div class=\"col--30\">\r\n                <h3>Contact</h3>\r\n\r\n                <div class=\"contact-card__details\">\r\n\r\n                    <div class=\"contact-card__detail\">\r\n                        <svg class=\"icon\">\r\n                            <use xlink:href=\"assets/svg/sprite.svg#icon-pin\"></use>\r\n                        </svg>\r\n                        <div class=\"contact-card__highlight\">\r\n                            {{ field_location }}\r\n                        </div>\r\n                        1270 Southview Dr. <br>\r\n                        Sudbury, Ontario P3E 2L6\r\n                    </div>\r\n    \r\n                    <div class=\"contact-card__detail\">\r\n                        <svg class=\"icon\">\r\n                            <use xlink:href=\"assets/svg/sprite.svg#icon-phone\"></use>\r\n                        </svg>\r\n                        {{ field_c }} \r\n                    </div>\r\n\r\n                    <div class=\"contact-card__detail\">\r\n                        <svg class=\"icon\">\r\n                            <use xlink:href=\"assets/svg/sprite.svg#icon-email\"></use>\r\n                        </svg>\r\n                        martinmsmith@email.com\r\n                    </div>\r\n\r\n                </div>\r\n            </div>\r\n\r\n        </div>\r\n\r\n        <div class=\"profile__section\">\r\n\r\n            <div class=\"btn-wrap profile__btn-break\">\r\n                <button class=\"btn__tertiary\">\r\n                    Download Resume\r\n                    <svg class=\"icon\">\r\n                        <use xlink:href=\"assets/svg/sprite.svg#icon-document\"></use>\r\n                    </svg>\r\n                </button>\r\n\r\n                <button class=\"btn__highlight--purple\">\r\n                    IMDB Page\r\n                    <svg class=\"icon\">\r\n                        <use xlink:href=\"assets/svg/sprite.svg#icon-external\"></use>\r\n                    </svg>\r\n                </button>\r\n                \r\n                <button class=\"btn__highlight--purple\">\r\n                    Website\r\n                    <svg class=\"icon\">\r\n                        <use xlink:href=\"assets/svg/sprite.svg#icon-external\"></use>\r\n                    </svg>\r\n                </button>\r\n            </div>\r\n        </div>\r\n\r\n\r\n        <div class=\"profile__secion row align--start row--between responsive--sm\">\r\n\r\n            <div class=\"col--50\">\r\n                <h3>\r\n                    Credits\r\n                </h3>\r\n\r\n                <div class=\"profile__credit\">\r\n                    <div class=\"profile__credit-heading\">\r\n                        Assistant Director\r\n                    </div>\r\n\r\n                    \r\n                    <div class=\"profile__credit-role\">\r\n                        Set Production Assistant\r\n                    </div>\r\n\r\n                    <div class=\"profile__credit-film\">\r\n                        2015: Slasher IMDB\r\n                    </div>\r\n\r\n                    \r\n                    <div class=\"profile__credit-role\">\r\n                        Trainee Assistant Director / 4th Assistant\r\n                    </div>\r\n\r\n                    <div class=\"profile__credit-film\">\r\n                        2016: Letterkenny IMDB\r\n                    </div>\r\n                    <div class=\"profile__credit-film\">\r\n                        2016: What would Sal do? IMDB\r\n                    </div>\r\n                    <div class=\"profile__credit-film\">\r\n                        2015: Lead with your heart IMDB\r\n                    </div>\r\n                    <div class=\"profile__credit-film\">\r\n                        2015: Ice Girls \r\n                    </div>\r\n\r\n                </div>\r\n                <div class=\"profile__credit\">\r\n                    <div class=\"profile__credit-heading\">\r\n                        Locations\r\n                    </div>\r\n\r\n                    \r\n                    <div class=\"profile__credit-role\">\r\n                        Assistant Location Manager\r\n                    </div>\r\n\r\n                    <div class=\"profile__credit-film\">\r\n                        2014: Lost after dark IMDB\r\n                    </div>\r\n\r\n                </div>\r\n                <div class=\"profile__credit\">\r\n                    <div class=\"profile__credit-heading\">\r\n                        Production\r\n                    </div>\r\n\r\n                    \r\n                    <div class=\"profile__credit-role\">\r\n                        Director\r\n                    </div>\r\n\r\n                    <div class=\"profile__credit-film\">\r\n                        2015: Ordinary Miracle (short) IMDB\r\n                    </div>\r\n                    <div class=\"profile__credit-film\">\r\n                        2014: 2:00 (short) IMDB\r\n                    </div>\r\n\r\n                    \r\n                    <div class=\"profile__credit-role\">\r\n                        Producer\r\n                    </div>\r\n\r\n                    <div class=\"profile__credit-film\">\r\n                        2015: O-Getche Tahk: The Lost Warries (mid-length feature) \r\n                    </div>\r\n\r\n                </div>\r\n            </div>\r\n            \r\n            <div class=\"col--30\">\r\n                <h3>\r\n                    Affiliations\r\n                </h3>\r\n                <div class=\"theme__bg--black pad--sm mar__t--xs\">\r\n                    IATSE\r\n                </div>\r\n                <div class=\"theme__bg--black pad--sm mar__t--xs\">\r\n                    Arial Lift Operation Certified and Fall Arrest Training\r\n                </div>\r\n                <div class=\"theme__bg--black pad--sm mar__t--xs\">\r\n                    Northern Ontario Resident\r\n                </div>\r\n            </div>\r\n\r\n        </div>\r\n\r\n    "
